on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action
        uses: actions/checkout@v3

      - name: Use local hello world
        id: hello-world
        uses: ././job_runner/actions/hello-world-action
        with:
          job-name: '{"job_name": "blank_job"}'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello-world.outputs.time }}"

      - name: Another running job
        uses: ././job_runner/actions/hello-world-action
        with:
          job-name: '{"job_name": "running_job"}'
